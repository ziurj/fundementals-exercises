</head>
<body>
  <div class="navigation__container">
  <nav class='navigation'>
    <a href="/" class="navigation__creator-name">ziurj</a>
    
    <ul class='navigation__links'><li><a href="/#task-manager" class='navigation__link'>Task Manager</a></li><li><a href="/#simple-calculator" class='navigation__link'>Simple Calculator</a></li><li><a href="https://github.com/ziurj/fundementals-exercises" class='navigation__link highlighted__button'>Source Code</a></li>

</div>
  <header>
    <section class="hero">
  <div class="hero__container container">
    <h1 class="hero__heading">Simple Calculator Demo</h1>
    
  </div>
</section>
  </header>
  


<section class="demo">
  <div class="demo__container container">
    
<div class="calculator">
  <div class="calculations__container js-calculations-text">0</div>
  <div class="operators__container">
    <!-- Change these later to icons -->
    <button class="number operator-button">+</button>
    <button class="number operator-button">-</button>
    <button class="number operator-button">*</button>
    <button class="number operator-button">/</button>
  </div>
  <div class="numbers__row">
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="number">4</button>
  </div>
  <div class="numbers__row">
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="number">1</button>
    <button class="number">2</button>
  </div>
  <div class="numbers__row">
    <button class="number">3</button>
    <button class="number">0</button>
    <button class="number">.</button>
    <button class="number clear-button">C</button>
  </div>
  <div class="equal__row">
    <button class="operator-equals-button number">=</button>
  </div>
  </div>
  </div>
</section>
  <footer class="footer">
  <div class="footer__container container">
    <h2 class="footer__heading">Projects</h2>

  </div>
  <div class="footer__author__container">

  </div>
</footer>

</body>
