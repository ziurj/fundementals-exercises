<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="calculator">
    <div class="calculations__container">8.3 + 1.7</div>
    <div class="operators__container">
      <!-- Change these later to icons -->
      <button class="operator-button">+</button>
      <button class="operator-button">-</button>
      <button class="operator-button">x</button>
      <button class="operator-button">/</button>
    </div>
    <div class="numbers__row">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="number">4</button>
    </div>
    <div class="numbers__row">
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="number">1</button>
      <button class="number">2</button>
    </div>
    <div class="numbers__row">
      <button class="number">3</button>
      <button class="number">6</button>
      <button class="number">.</button>
      <button class="number clear-button">C</button>
    </div>
    <div class="equal__row">
      <button class="operator-equals-button number">=</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
